# fly.toml app configuration file generated for hanafuda-koikoi on 2025-12-29T15:53:53+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hanafuda-koikoi'
primary_region = 'nrt'

[build]

[env]
  ACTION_TIMEOUT_SECONDS = '15'
  DEFAULT_ROOM_TYPE = 'QUICK'
  DISCONNECT_TIMEOUT_SECONDS = '60'
  DISPLAY_TIMEOUT_SECONDS = '5'
  NODE_ENV = 'production'
  NUXT_PUBLIC_GAME_MODE = 'backend'
  OPPONENT_ANIMATION_DELAY_MS = '3000'
  OPPONENT_THINKING_MAX_MS = '3000'
  OPPONENT_THINKING_MIN_MS = '1500'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 250
    soft_limit = 200

  # 強制使用 HTTP/1.1 以支援 WebSocket（WebSocket 無法在 HTTP/2 上進行協議升級）
  [http_service.tls_options]
    alpn = ['http/1.1']

  [http_service.http_options]
    h2_backend = false


[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
