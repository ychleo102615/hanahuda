<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 976 1600">
  <!-- 黑色外框（仿花牌邊框） -->
  <g id="Card_Frame">
    <path d="M0 20v1560a20 20 0 0 0 20 20h936a20 20 0 0 0 20-20V20a20 20 0 0 0-20-20H20A20 20 0 0 0 0 20zm924 1528H52V52h872z" style="fill:#000"/>
    <path d="m952.1 15.41-23.41 23.42a4 4 0 0 1-2.83 1.17H50.14a4 4 0 0 1-2.83-1.17L23.9 15.41A2 2 0 0 1 25.31 12h925.38a2 2 0 0 1 1.41 3.41zM40 1549.86V50.14a4 4 0 0 0-1.17-2.83L15.41 23.9A2 2 0 0 0 12 25.31v1549.38a2 2 0 0 0 3.41 1.41l23.42-23.41a4 4 0 0 0 1.17-2.83zM936 50.14v1499.72a4 4 0 0 0 1.17 2.83l23.42 23.41a2 2 0 0 0 3.41-1.41V25.31a2 2 0 0 0-3.41-1.41l-23.42 23.41a4 4 0 0 0-1.17 2.83zM925.86 1560H50.14a4 4 0 0 0-2.83 1.17l-20 20a4 4 0 0 0 2.83 6.83h920.55a2 2 0 0 0 1.41-3.41l-23.41-23.42a4 4 0 0 0-2.83-1.17z" style="fill:#000"/>
  </g>

  <!-- 內容區域（位於黑框內） -->
  <g transform="translate(52,52)">
    <!-- 背景底色 -->
    <rect width="872" height="1496" fill="#0B3D2E"/>

    <!-- 細邊框 -->
    <rect x="20" y="20" width="832" height="1456" rx="32" ry="32" fill="none" stroke="#F6E7D7" stroke-width="10"/>

    <!-- 外層花紋帶 -->
    <g>
      <defs>
        <pattern id="wave" x="0" y="0" width="100" height="67" patternUnits="userSpaceOnUse">
          <path d="M0 33 C25 8, 75 8, 100 33 L100 67 L0 67 Z" fill="#0A2B23" />
          <path d="M0 33 C25 58, 75 58, 100 33" fill="none" stroke="#F6E7D7" stroke-width="2"/>
        </pattern>
      </defs>
      <rect x="40" y="80" width="792" height="1336" rx="20" ry="20" fill="url(#wave)" opacity="0.15"/>
    </g>

    <!-- 中央對稱徽章 -->
    <g transform="translate(436,748)">
      <!-- 徽章外圈 -->
      <circle r="200" fill="#084733"/>
      <circle r="172" fill="none" stroke="#F6E7D7" stroke-width="7"/>
      <!-- 花朵放射 -->
      <g id="petals">
        <g transform="rotate(0)">
          <path d="M0,-127 C27,-100 54,-100 72,-73 C36,-86 9,-86 0,-127 Z" fill="#E85D4A" />
        </g>
      </g>
      <!-- 複製花瓣 -->
      <g>
        <!-- 8 片對稱花瓣 -->
        <g transform="rotate(0)"><use href="#petals" /></g>
        <g transform="rotate(45)"><use href="#petals" /></g>
        <g transform="rotate(90)"><use href="#petals" /></g>
        <g transform="rotate(135)"><use href="#petals" /></g>
        <g transform="rotate(180)"><use href="#petals" /></g>
        <g transform="rotate(225)"><use href="#petals" /></g>
        <g transform="rotate(270)"><use href="#petals" /></g>
        <g transform="rotate(315)"><use href="#petals" /></g>
      </g>
      <!-- 中心圓 -->
      <circle r="54" fill="#F6E7D7"/>
      <circle r="31" fill="#0B3D2E"/>
      <!-- 細節金邊 -->
      <circle r="188" fill="none" stroke="#C79B4A" stroke-width="5"/>
    </g>

    <!-- 底層幾何線條增豐富感 -->
    <g stroke="#C79B4A" stroke-width="2" opacity="0.12" fill="none">
      <path d="M83 348 Q436 168 789 348" />
      <path d="M83 1148 Q436 968 789 1148" />
    </g>
  </g>
</svg>
