<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 976 1600">
  <!-- 水印版本：僅輪廓線條，用於背景裝飾 -->
  <g fill="none" stroke="currentColor" opacity="0.08">
    <!-- 外框 -->
    <rect x="24" y="24" width="928" height="1552" rx="36" ry="36" stroke-width="8"/>

    <!-- 內框 -->
    <rect x="48" y="96" width="880" height="1408" rx="24" ry="24" stroke-width="4"/>

    <!-- 中央徽章 - 外圈 -->
    <circle cx="488" cy="800" r="220" stroke-width="6"/>
    <circle cx="488" cy="800" r="190" stroke-width="4"/>

    <!-- 中央徽章 - 內圈 -->
    <circle cx="488" cy="800" r="60" stroke-width="3"/>
    <circle cx="488" cy="800" r="34" stroke-width="2"/>

    <!-- 簡化花瓣放射（8方向線條） -->
    <g transform="translate(488,800)">
      <line x1="0" y1="-70" x2="0" y2="-180" stroke-width="3"/>
      <line x1="0" y1="-70" x2="0" y2="-180" stroke-width="3" transform="rotate(45)"/>
      <line x1="0" y1="-70" x2="0" y2="-180" stroke-width="3" transform="rotate(90)"/>
      <line x1="0" y1="-70" x2="0" y2="-180" stroke-width="3" transform="rotate(135)"/>
      <line x1="0" y1="-70" x2="0" y2="-180" stroke-width="3" transform="rotate(180)"/>
      <line x1="0" y1="-70" x2="0" y2="-180" stroke-width="3" transform="rotate(225)"/>
      <line x1="0" y1="-70" x2="0" y2="-180" stroke-width="3" transform="rotate(270)"/>
      <line x1="0" y1="-70" x2="0" y2="-180" stroke-width="3" transform="rotate(315)"/>
    </g>

    <!-- 裝飾弧線 -->
    <path d="M144 400 Q488 200 832 400" stroke-width="3"/>
    <path d="M144 1200 Q488 1000 832 1200" stroke-width="3"/>
  </g>
</svg>
