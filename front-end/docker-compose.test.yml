services:
  postgres-test:
    image: postgres:16-alpine
    container_name: hanafuda-postgres-test
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: hanafuda_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d hanafuda_test"]
      interval: 5s
      timeout: 5s
      retries: 5
